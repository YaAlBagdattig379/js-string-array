    <h2>JavaScript try catch</h2>

    <p>Please input a number between 5 and 10:</p>



    <input id="input-demo" type="text">
    <button type="button" onclick="buttonFunction()">Test Input</button>
    <p id="extra-p"></p>

  <script>
              
 function buttonFunction() {
    // const message = document.getElementById("extra-p");
    // message.innerText = "";
    let x = document.getElementById("input-demo").value;
    try { 
      if(x == ""){
        throw "empty";
      }  
      if(isNaN(x)){
        throw "empty";
      } 
      x = Number(x);
      if(x < 5)  throw "too low";
      if(x > 10)   throw "too high";
    }
    catch(err) {
      // message.innerHTML = "Input is " + err;
      console.log(err);
    }
}
  </script>
